<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text adventure game</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-gray-100 p-16 flex justify-center items-center h-screen content-center"
    >
        <div class="text-center p-8 bg-white shadow-lg rounded-lg space-x-4">
            <div class="text-black-400 mb-4">
                Úgy döntöttél, hogy útnak indulsz. Az út a falú felé eleinte
                zökkenőmentesen haladt, viszont egy mérges kígyó megharapta a
                lábadat, ami miatt elájultál. Próbáltál küzdeni a kígyóméreg
                ellen, de hiába, a méreg túl erős volt és emiatt nem tudtad
                túlélni.
            </div>
            <div class="font-bold text-xl mb-4">
                Vége a játéknak. Elért vége:
            </div>
            <div class="font-bold text-2xl mb-4">Halálos méreg</div>
        </div>
    </body>
</html>
